<div class="mat-elevation-z8">

  <table mat-table [dataSource]="machineScheduleErrors" multiTemplateDataRows>

    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> User id </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>

    <!-- machineId Column -->
    <ng-container matColumnDef="machineId">
      <th mat-header-cell *matHeaderCellDef> Machine id </th>
      <td mat-cell *matCellDef="let element"> {{element.machineId}} </td>
    </ng-container>

    <!-- machineAction Column  -->
    <ng-container matColumnDef="machineAction">
      <th mat-header-cell *matHeaderCellDef> Machine action </th>
      <td mat-cell *matCellDef="let element"> {{element.action}} </td>
    </ng-container>

    <!-- message Column -->
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef> Message </th>
      <td mat-cell *matCellDef="let element"> {{element.message}} </td>
    </ng-container>

    <!-- dateError Column -->
    <ng-container matColumnDef="dateError">
      <th mat-header-cell *matHeaderCellDef> Date occurred </th>
      <td mat-cell *matCellDef="let element"> {{element.dateError}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
