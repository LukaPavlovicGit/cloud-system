<div class="container">
  <div class="row">
    <div class="col-12 d-flex justify-content-center align-items-center vh-100">
      <div class="content text-center"> <!-- Added text-center class for centering content -->
        <form [formGroup]="loginForm" (submit)="login()">
          <div class="form-group mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email" [formControlName]="'email'">
          </div>
          <div class="form-group mb-5">
            <input type="password" class="form-control" id="password" placeholder="password" [formControlName]="'password'">
          </div>
          <button type="submit" class="btn btn-primary ">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
