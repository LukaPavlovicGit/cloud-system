<table class="table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">First name</th>
    <th scope="col">Last name</th>
    <th scope="col">Email</th>
    <th scope="col">Permissions</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of this.users">
    <th scope="row">{{ user.id }}</th>
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>
      <ng-container *ngIf="hasPermission(PermissionEnum.CAN_UPDATE_USERS); else nonClickableId">
        <a [routerLink]="['/update-user/', user.id]">{{ user.email }}</a>
      </ng-container>
      <ng-template #nonClickableId>{{ user.email }}</ng-template>
    </td>
    <td>{{ user.permissions }}</td>
    <td>
      <ng-container *ngIf="hasPermission(PermissionEnum.CAN_DELETE_USERS)">
        <button (click)="deleteUser(user.id)" type="button" class="btn btn-danger">Delete</button>
      </ng-container>
    </td>
  </tr>
  </tbody>
</table>
